<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://techassistuk.vercel.app/logo.png" type="image/x-icon">
    <title>TechAssist - Contact Us</title>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="TechAssist Logo" width="80">
                <b><p>TechAssist</p></b>
            </a>
        </div>
        <div class="nav">
            <a href="index.html">What is TechAssist?</a>
            <a href="download.html">Download TechAssist</a>
        </div>
        <div class="contactButtonContainer">
            <a class="contactButton" href="contact.html">Contact Us</a>
        </div>
    </div>

    <br><br>

    <center>
        <div class="form">
          <div class="title">Contact Us</div>
          <div class="subtitle">Please fill in the form below. Your email is needed so we can reply to you and help you with your enquiry.</div>
          
          <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="name" class="placeholder">Name</label>
          </div>

          <div class="input-container ic2">
            <textarea id="message" class="input textarea" placeholder=" "></textarea>
            <div class="cut"></div>
            <label for="message" class="placeholder">Message</label>
          </div>

          <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
          </div>

          <button type="text" id="submit">Submit</button>
        </div>
    </center>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
