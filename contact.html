<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://techassistuk.vercel.app/logo.png" type="image/x-icon">
    <title>TechAssist - Contact Us</title>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="TechAssist Logo" width=80 height=auto>
                <b><p>TechAssist</p></b>
            </a>
        </div>
        <div class="nav">
            <a id="current" href="index.html">â†’ What is TechAssist?</a>
            <a href="download.html">Download TechAssist</a>
        </div>
        <div class="contactButtonContainer">
            <a class="contactButton" href="contact.html">Contact Us</a>
        </div>
    </div>

    <br>
    <br>
    
    <center><h1>Contact Us Form</h1></center>

    <br>
    <br>
    
    <center>
        <div class="form">
          <div class="title">Welcome</div>
          <div class="subtitle">Let's create your account!</div>
          <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
          </div>
          <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
          </div>
          <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</>
          </div>
          <button type="text" class="submit">Submit</button>
        </div>
    </center>
    
    <script type="module" src="script.js"></script>
</body>
</html>
